<!DOCTYPE html>
<html>
<head>
  <title>Word Highlighter</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .word-item {
      display: flex;
      align-items: center;
      margin: 5px 0;
      padding: 5px;
      border: 1px solid #ddd;
    }
    .word-item input {
      margin-left: 10px;
      flex: 1;
    }
    #copyBtn {
      margin-top: 10px;
      padding: 5px;
      width: 100%;
    }
    #toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
    }
    #toast.show {
      visibility: visible;
      -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @-webkit-keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }
    @keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }
    @-webkit-keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 0; opacity: 0;}
    }
    @keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 0; opacity: 0;}
    }
  </style>
</head>
<body>
  <h2>Saved Words</h2>
  <div id="wordList"></div>
  <button id="copyBtn">Copy to Clipboard</button>
  <div id="toast">Words copied to clipboard</div>
  <script src="popup.js"></script>
</body>
</html>
